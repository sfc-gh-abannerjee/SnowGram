# =====================================================
# Supervisor Configuration for SnowGram
# =====================================================
# Purpose: Manage multiple processes in Docker container
# Processes:
#   - nginx: Reverse proxy
#   - fastapi: Backend API server
#   - nextjs: Frontend server
# =====================================================

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/nginx/stdout.log
stderr_logfile=/var/log/nginx/stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:fastapi]
command=uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --log-level info
directory=/app
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/snowgram/fastapi-stdout.log
stderr_logfile=/var/log/snowgram/fastapi-stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=PYTHONPATH="/app"

[program:nextjs]
command=node frontend/node_modules/.bin/next start -p 3000
directory=/app
autostart=true
autorestart=true
priority=30
stdout_logfile=/var/log/snowgram/nextjs-stdout.log
stderr_logfile=/var/log/snowgram/nextjs-stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB






